<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />

        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <style>
            .container {
                border: solid blue;
            }
            .row {
                border: solid yellow
            }
            .row div{
                border: solid lightgreen
            }
        </style>
       <title>Bootstrap Grid Example</title>

    </head>

    <body>
        <div class="container">
  
            <div class="row">
                <div class="col-4 col-sm-2">one</div>
                <div class="col-4 col-sm-2">two</div>
                <div class="col">three</div>                
            </div>
            <div class="row">
                <div class="col-4 col-md-2">four</div>
                <div class="col-4 col-md-8">five</div>
                <div class="col-4 col-md-2">six</div>                
            </div>
            <div class="row">
                <div class="col-12 col-lg-4">seven</div>

            </div>

            <div class="row">
                <div class="col-12 col-lg-4">eight</div>

            </div>

            <div class="row">
                <div class="col-12 col-lg-4">nine</div>

            </div>
        </div>
    </body>
</html>
